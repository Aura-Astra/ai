<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');
const newChatBtn = document.getElementById('new-chat-btn');
const chatList = document.getElementById('chat-list');
const roleSelect = document.getElementById('role-select');
const infoBox = document.getElementById('info-box');
const markdownToggle = document.getElementById('markdown-toggle');
const coloredItalicsToggle = document.getElementById('colored-italics-toggle');
const wordCountElement = document.getElementById('word-count');
const avatarUpload = document.getElementById('avatar-upload');
const userAvatar = document.getElementById('user-avatar');

let chats = [];
let currentChatId = null;
let renderMarkdown = true;
let useColoredItalics = false;
let responseTimer = null;

function createNewChat() {
  const chatId = Date.now();
  const chat = {
    id: chatId,
    name: `New Chat ${chats.length + 1}`,
    messages: []
  };
  chats.push(chat);
  currentChatId = chatId;
  updateChatList();
  clearChatMessages();
  showInfoBox();
  updateWordCount();
}

function updateChatList() {
  chatList.innerHTML = '';
  chats.forEach(chat => {
    const chatItem = document.createElement('div');
    chatItem.classList.add('chat-item');
    chatItem.innerHTML = `
      <i class="lucide-message-square"></i>
      <span>${chat.name}</span>
    `;
    chatItem.onclick = () => loadChat(chat.id);
    if (chat.id === currentChatId) {
      chatItem.classList.add('active');
    }
    chatList.appendChild(chatItem);
  });
}

function loadChat(chatId) {
  currentChatId = chatId;
  clearChatMessages();
  const chat = chats.find(c => c.id === chatId);
  chat.messages.forEach(msg => addMessage(msg.content, msg.isUser));
  updateChatList();
  if (chat.messages.length === 0) {
    showInfoBox();
  }
  updateWordCount();
}

function clearChatMessages() {
  chatMessages.innerHTML = '';
}

function addMessage(content, isUser) {
  if (infoBox && infoBox.parentNode === chatMessages) {
    chatMessages.removeChild(infoBox);
  }

  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message');
  messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');

  if (!isUser) {
    const avatarImg = document.createElement('img');
    avatarImg.classList.add('message-avatar');
    avatarImg.src = "https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/claude-ai-icon.png";
    avatarImg.alt = `AI Avatar`;
    messageDiv.appendChild(avatarImg);
  }

  const contentDiv = document.createElement('div');
  contentDiv.classList.add('message-content');
  
  if (renderMarkdown && !isUser) {
    contentDiv.innerHTML = marked.parse(content);
    hljs.highlightAll();
  } else {
    contentDiv.textContent = content;
  }
  
  if (useColoredItalics && !isUser) {
    contentDiv.classList.add('colored-italics');
  }
  
  messageDiv.appendChild(contentDiv);

  const actionsDiv = document.createElement('div');
  actionsDiv.classList.add('message-actions');
  
  const copyButton = document.createElement('button');
  copyButton.classList.add('message-action');
  copyButton.innerHTML = '<i class="lucide-copy"></i>';
  copyButton.onclick = () => copyToClipboard(content);
  actionsDiv.appendChild(copyButton);

  messageDiv.appendChild(actionsDiv);

  chatMessages.appendChild(messageDiv);
  scrollToBottom();

  if (currentChatId) {
    const currentChat = chats.find(c => c.id === currentChatId);
    if (!currentChat.messages.some(msg => msg.content === content && msg.isUser === isUser)) {
      currentChat.messages.push({ content, isUser });
    }
  }
  updateWordCount();
}

function scrollToBottom() {
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

function addTypingIndicator() {
  const indicatorDiv = document.createElement('div');
  indicatorDiv.classList.add('typing-indicator');
  indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
  chatMessages.appendChild(indicatorDiv);
  scrollToBottom();
  return indicatorDiv;
}

function showInfoBox() {
  if (!infoBox.parentNode) {
    chatMessages.appendChild(infoBox);
  }
}

async function sendMessage() {
  const userMessage = userInput.value.trim();
  if (userMessage === '') return;

  addMessage(userMessage, true);
  userInput.value = '';

  const typingIndicator = addTypingIndicator();

  const maxAttempts = 5;
  const baseWaitTime = 1000; // 1 second

  clearTimeout(responseTimer);
  responseTimer = setTimeout(() => {
    const errorMessage = document.createElement('div');
    errorMessage.classList.add('error-message');
    errorMessage.textContent = 'No response received. Please try sending your message again.';
    chatMessages.appendChild(errorMessage);
    scrollToBottom();
  }, 20000);

  for (let attempt = 1; attempt <= maxAttempts; attempt++) {
    try {
      const response = await fetch('/api/getAiReply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          message: userMessage,
          chatId: currentChatId,
          role: roleSelect.value
        })
      });

      const data = await response.json();
      
      chatMessages.removeChild(typingIndicator);
      clearTimeout(responseTimer);

      if (data && data.reply) {
        addMessage(data.reply, false);
        
        if (data.chatName) {
          const currentChat = chats.find(c => c.id === currentChatId);
          currentChat.name = data.chatName;
          updateChatList();
        }
        return; // Success, exit the function
      }
    } catch (error) {
      console.error(`Attempt ${attempt} failed:`, error);
      if (attempt === maxAttempts) {
        chatMessages.removeChild(typingIndicator);
        clearTimeout(responseTimer);
        addMessage("Sorry, there was an error processing your request.", false);
        return;
      }
      // Wait before next attempt
      await new Promise(resolve => setTimeout(resolve, baseWaitTime * attempt));
    }
  }
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied to clipboard!');
  }).catch(err => {
    console.error('Failed to copy text: ', err);
  });
}

function updateWordCount() {
  const currentChat = chats.find(c => c.id === currentChatId);
  if (currentChat) {
    const wordCount = currentChat.messages.reduce((count, msg) => {
      return count + msg.content.split(/\s+/).length;
    }, 0);
    wordCountElement.textContent = `Words: ${wordCount}`;
  } else {
    wordCountElement.textContent = 'Words: 0';
  }
}

sendButton.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault(); // Prevent default to avoid line break
    sendMessage();
  }
});

newChatBtn.addEventListener('click', createNewChat);

roleSelect.addEventListener('change', function() {
  if (this.value === 'custom') {
    const customRole = prompt("Enter the name of your custom role:");
    if (customRole) {
      const option = document.createElement('option');
      option.value = customRole.toLowerCase().replace(/\s+/g, '_');
      option.text = customRole;
      this.add(option, this.options[this.options.length - 1]);
      this.value = option.value;
    } else {
      this.value = 'default';
    }
  }
});

markdownToggle.addEventListener('change', function() {
  renderMarkdown = this.checked;
  clearChatMessages();
  const currentChat = chats.find(c => c.id === currentChatId);
  if (currentChat) {
    currentChat.messages.forEach(msg => addMessage(msg.content, msg.isUser));
  }
});

avatarUpload.addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      userAvatar.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});
